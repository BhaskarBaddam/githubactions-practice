name: ARTIFACT USE

on: workflow_dispatch

jobs:  
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: python hello.py

  Build:
    runs-on: ubuntu-latest
    needs: [Test]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/upload-artifact@v4 
      with:
        name: artifact
        path: .
